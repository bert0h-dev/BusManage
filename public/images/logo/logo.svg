<svg viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Importar fuente Inter -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Dashboard/Velocímetro -->
  <g id="dashboard-icon" transform="translate(20, 25)">
    <!-- Semicírculo del velocímetro -->
    <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#2563eb" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Marcas del velocímetro -->
    <line x1="15" y1="48" x2="20" y2="43" stroke="#1e40af" stroke-width="3" />
    <line x1="28" y1="28" x2="32" y2="32" stroke="#1e40af" stroke-width="3" />
    <line x1="50" y1="18" x2="50" y2="24" stroke="#1e40af" stroke-width="3" />
    <line x1="72" y1="28" x2="68" y2="32" stroke="#1e40af" stroke-width="3" />
    <line x1="85" y1="48" x2="80" y2="43" stroke="#1e40af" stroke-width="3" />
    
    <!-- Aguja -->
    <line x1="50" y1="50" x2="68" y2="32" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="5" fill="#f97316" />
    
    <!-- Base -->
    <rect x="20" y="50" width="60" height="8" rx="4" fill="#1e40af" />
    
    <!-- Iconos de autobús pequeños en la base -->
    <g transform="translate(30, 52)">
      <rect width="8" height="4" rx="1" fill="#ffffff" />
      <rect x="1" y="0.5" width="1.5" height="1.5" fill="#1e40af" />
      <rect x="3" y="0.5" width="1.5" height="1.5" fill="#1e40af" />
      <rect x="5.5" y="0.5" width="1.5" height="1.5" fill="#1e40af" />
    </g>
    <g transform="translate(62, 52)">
      <rect width="8" height="4" rx="1" fill="#ffffff" />
      <rect x="1" y="0.5" width="1.5" height="1.5" fill="#1e40af" />
      <rect x="3" y="0.5" width="1.5" height="1.5" fill="#1e40af" />
      <rect x="5.5" y="0.5" width="1.5" height="1.5" fill="#1e40af" />
    </g>
  </g>
  
  <!-- Texto del logo -->
  <g id="text-logo">
    <text x="140" y="60" font-family="'Inter', sans-serif" font-size="32" font-weight="700" fill="#1e40af">
      Bus Manager
    </text>
    <text x="140" y="80" font-family="'Inter', sans-serif" font-size="11" font-weight="400" fill="#64748b" letter-spacing="1.5">
      SISTEMA DE GESTIÓN
    </text>
  </g>
</svg>